<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ZAV - Update</title>
    <link rel="stylesheet" th:href="@{/update.css}">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
</head>
<body>
<form th:action="@{/goods/{id} (id=${good.id})}" th:object="${good}" th:method="PATCH">
    <h1>Update Good</h1>

    <p>Category</p>
    <select name="category" th:field="*{category}">
        <option value="ELECTRONICS">Electronics</option>
        <option value="CLOTHING">Clothing</option>
        <option value="FURNITURE">Furniture</option>
    </select>

    <p>Name</p>
    <input type="text" placeholder="Name" th:field="*{nazva}"
           pattern="^[A-Z][A-Za-z0-9+ -]{2,49}$"
           title="Name must start with a capital letter and be 3 to 50 characters long (letters, digits, spaces)."
           required>

    <p>Article</p>
    <input type="text" placeholder="Article" th:field="*{article}"
           pattern="\d{10}"
           title="Article must contain exactly 10 digits."
           required>

    <p>Price</p>
    <input type="number" step="0.01" placeholder="Price" th:field="*{price}"
           min="0.1"
           title="Price must be a positive value."
           required>

    <p>PriceOpt</p>
    <input type="number" step="0.01" placeholder="PriceOpt" th:field="*{priceOpt}"
           min="0.0"
           title="Wholesale price cannot be negative. Set it to 0 if it should match the standard price.">

    <br>
    <div th:if="${errorMessage != null}">
        <p style="color:red;" th:text="${errorMessage}"></p>
    </div>
    <button type="submit">Update good</button>

    <a th:href="@{/goods}">Back to table</a>
</form>


<footer th:include="~{footer}"></footer>
</body>
</html>
