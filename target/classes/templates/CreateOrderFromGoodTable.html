<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>ZAV - Save</title>
  <link rel="stylesheet" th:href="@{/create.css}">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
</head>
<body>
<form th:action="@{/goods/{id}/orders(id=${good.id})}" th:object="${order}" th:method="POST">
  <h1>Create new order</h1>

  <p>Receiver</p>
  <input type="text" placeholder="Fullname" name="receiver"
         th:field="*{receiver}"
         pattern="^[A-Z][a-z]+ [A-Z][a-z]+$"
         title="Fullname must consist of a first name and last name, each starting with a capital letter, separated by a space."
         required>

  <p>Good</p>
  <input type="text" name="nazva"
         th:value="${good.nazva}"
         disabled
         required>


  <p>Count</p>
  <input type="number" step="1" placeholder="Count" name="count"
         min="1" th:field="*{count}"
         title="Price must be a positive integer."
         required>

  <br>
  <button type="submit">Create order</button>

  <a th:href="@{/goods}">Back to goods</a>

  <div th:if="${errorMessage != null}">
    <p style="color:red;" th:text="${errorMessage}"></p>
  </div>
</form>
<footer th:include="~{footer}"></footer>
</body>
</html>
